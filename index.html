<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Signup Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1> Example of a student Sign-Up Form </h1>

 
    <form class="form" method="POST" action="none"> <!-- Form class uses post as the method -->
        <h2>Student Sign-up Form</h2> <!-- Heading of the signup form -->
        <input type="text" name="username" placeholder="username" size="40">
        <br><br>

        <input type="email" name="email" required placeholder="Email"  size="40" >
        <br><br>
        <input type="password" name="password" required placeholder="Password"  size="40" >
        <br><br>
        <input type="password" name="confirmpassword" required placeholder="Confirm Password" size="40">
        <br><br>
        <input type="submit" name="singup" value="Sign Up" class="submitbtn">
    </form>
 
</body>
</html>
